# === CLI profile (no web UI) ===
spring.main.web-application-type=none
spring.devtools.add-properties=false
spring.devtools.restart.enabled=false

# === Web3 / Network ===
# Prefer env vars when present; otherwise fall back to the provided defaults.
web3.rpcUrl=${RPC_URL:https://eth-sepolia.g.alchemy.com/v2/2pv5IEnL81PQeDV-BNY39}
web3.chain-id=${CHAIN_ID:11155111}

# Private key is read from environment; DO NOT hardcode secrets here.
web3.private-key=${PRIVATE_KEY:}

# SimpleWallet default (can be overridden via env SIMPLE_WALLET)
simple.wallet.address=${SIMPLE_WALLET:0x428dc0f4f806054CE70b26F1bB6a186317644123}

# (Optional) Default T31 contract (can be overridden via env T31_CONTRACT)
t31.contract=${T31_CONTRACT:0x083253ca4B6568ef389Ad73bb34D53197f013f4a}

# (Optional) Default Cherry token address if you want a prefill (override via env CHERRY_TOKEN)
cherry.token.address=${CHERRY_TOKEN:}

# Logging (quieter)
logging.level.org.springframework=INFO
logging.level.web=INFO
